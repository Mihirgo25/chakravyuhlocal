IHE:
  name: "Inland Haulage Export"
  units: ['per_container']
  condition: (origin_location[:is_icd] && (transport_modes & ['rail']).count > 0)
  tags: [ 'mandatory', 'slab_cargo_weight_per_container', 'haulage', 'rail' ]
IHI:
  name: "Inland Haulage Import"
  units: ['per_container']
  condition: (destination_location[:is_icd] && (transport_modes & ['rail']).count > 0)
  tags: [ 'mandatory', 'slab_cargo_weight_per_container', 'haulage', 'rail' ]
